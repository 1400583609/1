server {
    listen 80;
    server_name dongweikang.example.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name dongweikang.example.com;

    # SSL证书配置
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 安全头部设置
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://api.example.com;";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 前端路由
    location / {
        proxy_pass http://frontend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 静态资源缓存策略
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend:3001;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # 后端API路由
    location /api/ {
        proxy_pass http://backend:5000/;
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-NginX-Proxy true;
    }

    # 禁止直接访问敏感路径
    location /admin/mongodb/ {
        deny all;
    }
    
    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
    }

    # 错误页面定制
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}

# 限制连接数和请求率
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=5r/s;

server {
    listen 8080;
    server_name localhost;
    
    # 监控面板（仅限内网访问）
    location /monitor/ {
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
        
        proxy_pass http://prometheus:9090/;
        proxy_set_header Host $host;
    }
} 