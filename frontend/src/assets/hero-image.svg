<svg width="700" height="500" viewBox="0 0 700 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .small-circle {
      animation: float 4s ease-in-out infinite;
    }
    .medium-circle {
      animation: float 6s ease-in-out infinite;
    }
    .large-circle {
      animation: float 8s ease-in-out infinite;
    }
    .health-line {
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: dash 2s ease-in-out forwards;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes dash {
      to { stroke-dashoffset: 0; }
    }
  </style>
  
  <!-- Background Elements -->
  <circle cx="150" cy="400" r="100" fill="#E3F2FD" class="large-circle" />
  <circle cx="550" cy="100" r="80" fill="#E3F2FD" class="medium-circle" />
  <circle cx="400" cy="300" r="50" fill="#BBDEFB" class="small-circle" />
  
  <!-- Main Illustration -->
  <g transform="translate(150, 100)">
    <!-- Health Monitor Device -->
    <rect x="0" y="0" width="400" height="250" rx="20" fill="#FFFFFF" stroke="#1976D2" stroke-width="3"/>
    <rect x="20" y="20" width="360" height="160" rx="5" fill="#F5F5F5"/>
    
    <!-- Health Graph -->
    <polyline points="40,120 80,100 120,130 160,70 200,110 240,90 280,120 320,80 360,100" 
              stroke="#4CAF50" stroke-width="3" fill="none" class="health-line"/>
    
    <!-- Heart Rate Display -->
    <rect x="20" y="190" width="100" height="40" rx="5" fill="#E3F2FD"/>
    <text x="30" y="215" font-family="Arial" font-size="14" fill="#1976D2">心率: 75 BPM</text>
    
    <!-- Blood Pressure Display -->
    <rect x="150" y="190" width="120" height="40" rx="5" fill="#E3F2FD"/>
    <text x="160" y="215" font-family="Arial" font-size="14" fill="#1976D2">血压: 120/80</text>
    
    <!-- Health Status -->
    <rect x="300" y="190" width="80" height="40" rx="5" fill="#E8F5E9"/>
    <text x="310" y="215" font-family="Arial" font-size="14" fill="#2E7D32">良好</text>
  </g>
  
  <!-- Doctor & Elderly Person Icons -->
  <g transform="translate(50, 150)">
    <circle cx="0" cy="0" r="50" fill="#BBDEFB"/>
    <path d="M-20,-20 L20,20 M-20,20 L20,-20" stroke="#1976D2" stroke-width="8" stroke-linecap="round"/>
    <circle cx="-15" cy="-15" r="5" fill="#1976D2"/>
    <circle cx="15" cy="-15" r="5" fill="#1976D2"/>
    <path d="M0,15 C10,25 -10,25 0,15" stroke="#1976D2" stroke-width="3" fill="none"/>
  </g>
  
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="50" fill="#BBDEFB"/>
    <circle cx="-15" cy="-15" r="5" fill="#1976D2"/>
    <circle cx="15" cy="-15" r="5" fill="#1976D2"/>
    <path d="M-15,15 L15,15" stroke="#1976D2" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Chinese Medicine Elements -->
  <g transform="translate(500, 350)">
    <circle cx="0" cy="0" r="60" fill="#E3F2FD"/>
    <path d="M0,-30 L0,30 M-30,0 L30,0" stroke="#1976D2" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="15" fill="#1976D2"/>
    <path d="M-30,-30 L30,30 M-30,30 L30,-30" stroke="#1976D2" stroke-width="2" stroke-linecap="round" stroke-dasharray="5,5"/>
  </g>
</svg> 