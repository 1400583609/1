<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>简单测试页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      color: #333;
    }
    h1 {
      color: #0077cc;
    }
    .test-box {
      border: 2px solid #0077cc;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto;
      background-color: #f0f8ff;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="test-box">
    <h1>简单测试页面</h1>
    <p>如果您能看到这个页面，说明基本的HTML渲染功能正常工作。</p>
    <p>这个页面不依赖任何外部CSS或JavaScript文件。</p>
    <button onclick="alert('按钮点击成功！')">点击测试</button>
    <p>点击下面的链接测试导航功能：</p>
    <p><a href="pages/HomePage.html">前往主页</a> | <a href="test.html">前往测试页</a></p>
  </div>
</body>
</html>
